<body bgcolor="green">
    <h1>Message Board Homepage</h1>

        {% for post in object_list %}
            <li>
                <p style="text-align: left; font-style: italic; font-size: x-large;">{{ post.author }}</p>
                <p style="font-size: 120%;">{{ post.text }}</p>
                <hr>
            </li>
        {% endfor %}
    </ul>
</body>
